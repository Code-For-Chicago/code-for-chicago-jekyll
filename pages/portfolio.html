<div class="main centered-div" role="main">

<div class="contentContainer">
    <div class="row contact-form-container">
        <div class="padded-content">
            <div class="text-center">
                <h1 id="contactus">Contact Us</h1>
            </div>
            <div class="row">
                <div class="contact-form">
                <form method="POST" action="https://formspree.io/leadership@openuptown.us">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your email">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Your message"></textarea>
                    <button type="submit">Submit</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    const customAspectRatio = 395 / 261;
    const imagesDivs = document.querySelectorAll('.portfolio-image-container');
    const maxHeight = 261;

    function alignImages() {
        // max height.
        let smallestHeight = maxHeight;

        // Find the smallest height
        for(let div of imagesDivs){
            if(div.clientHeight < smallestHeight){
                smallestHeight = div.clientHeight;
            }
        }

        // Assign the smallest height to all divs, aligning the images to the smallest one.
        for(let div of imagesDivs){
            div.style.height = `${smallestHeight}px`;
        }

    }

    function resizeImages(){
        // Change heights to follow the aspect ratio of the maximum height.
        for(let div of imagesDivs){
            const aspectRatioHeight = div.clientWidth / customAspectRatio;  
            div.style.height = `${aspectRatioHeight}px`;
        }
    }

    // Attach previous functions to events. Load fires when page is loaded, resize fires when page is resized.
    window.addEventListener('load', alignImages)
    window.addEventListener('resize', resizeImages)
</script>
